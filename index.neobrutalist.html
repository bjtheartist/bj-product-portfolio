    <style>
      /* 
        BASE STYLES
        These are the foundational styles for the neobrutalist design.
        
        WHAT IS CSS?
        CSS (Cascading Style Sheets) is like the paint and decorations for your website.
        HTML is the structure (walls, floors), CSS is the style (colors, fonts, spacing).
      */
      
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        /* The warm cream background - signature of this design */
        background-color: #FAF9F6;
        color: #1A1A1A;
      }

      /* Smooth scrolling when clicking navigation links */
      html {
        scroll-behavior: smooth;
      }
      
      /* Accessibility: Reduce motion for users who prefer it */
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Selection color - what happens when you highlight text */
      ::selection {
        background: #3b82f6;
        color: #FAF9F6;
      }

      /* Focus styles for accessibility */
      :focus-visible {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
      
      /* Safe area insets for phones with notches */
      body {
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      /* Custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #FAF9F6;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #1A1A1A;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #3b82f6;
      }
    </style>
  </head>

    <!-- 
      THE ROOT ELEMENT
      This is where React will inject your entire website.

    -->

    <!-- 
      THE SCRIPT
      This loads your React application.
      The "module" type tells the browser this is modern JavaScript.
    -->
