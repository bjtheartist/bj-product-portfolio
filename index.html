<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="color-scheme" content="dark light" />
    
    <title>TemsVision | Photographer, Creative Director & Visual Storyteller</title>
    <meta name="description" content="TemsVision - Professional photography by Temilade Amire Quadri. Portraits, Sports, Weddings, and Events in Kalamazoo, Michigan. My Vision, Your Story." />
    
    <!-- Performance hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Fonts with display swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Open Graph -->
    <meta property="og:title" content="TemsVision | Photographer, Creative Director & Visual Storyteller" />
    <meta property="og:description" content="Professional photography by Temilade Amire Quadri. Capturing your vision, one frame at a time." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TemsVision | Photographer, Creative Director & Visual Storyteller" />
    <meta name="twitter:description" content="Professional photography by Temilade Amire Quadri. Capturing your vision, one frame at a time." />
    
    <!-- Security headers via meta tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Mobile app capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TemsVision" />
    
    <style>
      /* Base styles */
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* Theme-aware defaults */
      html.dark body {
        background-color: #000;
        color: #fff;
      }
      
      html.light body {
        background-color: #fff;
        color: #000;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Hide scrollbar but keep functionality */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* Selection color - Blue theme */
      ::selection {
        background: #3b82f6;
        color: #fff;
      }

      /* Button glow effect - Blue theme */
      .btn-glow {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.2),
                    0 0 40px rgba(59, 130, 246, 0.1);
      }

      .btn-glow:hover {
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.3),
                    0 0 60px rgba(59, 130, 246, 0.15);
      }

      /* Gradient text - Blue theme */
      .gradient-text {
        background: linear-gradient(135deg, #3b82f6 0%, #22d3ee 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Focus visible for accessibility */
      :focus-visible {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
      
      /* Touch action for better mobile scrolling */
      .touch-pan-y {
        touch-action: pan-y;
      }
      
      /* Prevent text size adjustment on orientation change */
      html {
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }
      
      /* Safe area insets for notched devices */
      body {
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
