<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TemsVision | Photographer, Creative Director & Visual Storyteller</title>
    <meta name="description" content="TemsVision - Professional photography by Temilade Amire Quadri. Portraits, Sports, Weddings, and Events in Kalamazoo, Michigan. My Vision, Your Story." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!-- Open Graph -->
    <meta property="og:title" content="TemsVision | Photographer, Creative Director & Visual Storyteller" />
    <meta property="og:description" content="Professional photography by Temilade Amire Quadri. Capturing your vision, one frame at a time." />
    <meta property="og:type" content="website" />
    
    <style>
      /* Dark mode (default and only mode) */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Hide scrollbar but keep functionality */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* Selection color */
      ::selection {
        background: #f59e0b;
        color: #000;
      }

      /* Button glow effect */
      .btn-glow {
        box-shadow: 0 0 20px rgba(245, 158, 11, 0.2),
                    0 0 40px rgba(245, 158, 11, 0.1);
      }

      .btn-glow:hover {
        box-shadow: 0 0 30px rgba(245, 158, 11, 0.3),
                    0 0 60px rgba(245, 158, 11, 0.15);
      }

      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
